[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

# Next.js plugin (ispravna sintaksa)
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    version = "5.11.4"

