[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  REACT_APP_INFURA_KEY = "your_infura_key"
  REACT_APP_ALCHEMY_KEY = "your_alchemy_key"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200