[build]
  command = "npm run build"
  publish = "out" # Next.js generiše statičke fajlove u /out

[[plugins]]
  package = "@netlify/plugin-nextjs" # Dodaj Next.js plugin

[build.environment]
  NODE_VERSION = "22"

[[plugins]]
  package = "@netlify/plugin-nextjs"  # ✅ bez verzije

[[plugins]]
  package = "@netlify/plugin-emails"  # ✅ ako koristiš email funkcije

[[redirects]]
  from = "/donacije"
  to = "/donacije.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200