[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PUBLIC_SITE_URL = "https://melektron.com"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[redirects]
  from = "/donacije"
  to = "/donacije.html"
  status = 200

  from = "/*"
  to = "/index.html"
  status = 200