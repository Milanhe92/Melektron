[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    version = "5.11.4"

# Dodatni plugin samo ako ga koristite
# [[plugins]]
#   package = "netlify-plugin-launchdarkly"

# Redirect za HTML fajlove
[[redirects]]
  from = "/donacije"
  to = "/donacije.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
