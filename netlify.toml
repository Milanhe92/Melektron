[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

# Ispravljena Next.js plugin konfiguracija
[[plugins]]
  package = "@netlify/plugin-nextjs"
  # Uklonjen inputs blok sa verzijom

# Redirect pravila
[[redirects]]
  from = "/donacije"
  to = "/donacije.html"
  status = 200
