[build]
  command = "npm run build"
  publish = ".next"  # Promenite u "out" ako koristite next export
  functions = "netlify/functions"
  base = "/"

[build.environment]
  NODE_VERSION = "22"

# Samo jedan plugin za Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs@5.11.4"

